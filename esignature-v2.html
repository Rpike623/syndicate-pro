<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Signature - deeltrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --bg: #0a0a0f; --bg-panel: #13131a; --bg-card: #1a1a24; --bg-hover: #252533; --accent: #8b5cf6; --accent-2: #06b6d4; --success: #22c55e; --warning: #f59e0b; --text: #f8fafc; --text-muted: #64748b; --border: rgba(255,255,255,0.06); --radius: 16px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
    .app { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); position: fixed; height: 100vh; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-mark { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 10px; }
    .nav { padding: 16px 12px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 10px; font-size: 14px; margin: 2px 0; }
    .nav-item.active { background: linear-gradient(135deg, rgba(139,92,246,0.15), rgba(6,182,212,0.1)); color: var(--text); border: 1px solid rgba(139,92,246,0.3); }
    .main { flex: 1; margin-left: 260px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 32px; border-bottom: 1px solid var(--border); background: var(--bg-panel); }
    .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; }
    .content { padding: 32px; max-width: 1200px; }
    .connect-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 32px; text-align: center; max-width: 500px; margin: 40px auto; }
    .connect-icon { width: 80px; height: 80px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 20px; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
    .connect-card h2 { margin-bottom: 12px; }
    .connect-card p { color: var(--text-muted); margin-bottom: 24px; }
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-mark"></div>
          <span>deeltrack</span>
        </div>
      </div>
      <nav class="nav">
        <a href="dashboard-v2.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="esignature-v2.html" class="nav-item active"><i class="fas fa-signature"></i> E-Signature</a>
      </nav>
    </aside>
    
    <main class="main">
      <header class="header">
        <div>
          <h1 style="font-size: 1.4rem;">E-Signature</h1>
          <p style="font-size: 14px; color: var(--text-muted);">Send documents for electronic signature</p>
        </div>
      </header>
      
      <div class="content">
        <div class="connect-card">
          <div class="connect-icon"><i class="fas fa-file-signature"></i></div>
          <h2>Connect DocuSign</h2>
          <p>Send subscription agreements, operating agreements, and accredited investor questionnaires for electronic signature.</p>
          <button class="btn"><i class="fab fa-docusign"></i> Connect DocuSign</button>
          <p style="font-size: 12px; margin-top: 16px; color: var(--text-muted);">Or use <a href="#" style="color: var(--accent);">HelloSign</a> instead</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
