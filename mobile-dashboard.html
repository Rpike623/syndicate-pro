<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0f">
  <title>Dashboard - deeltrack</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0a0f; color: #fff; min-height: 100vh; }
    .header { padding: calc(16px + env(safe-area-inset-top)) 20px 16px; display: flex; justify-content: space-between; align-items: center; background: #0a0a0f; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .logo { font-size: 24px; font-weight: 700; }
    .logo span { background: linear-gradient(135deg, #8b5cf6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .content { padding: 20px 16px calc(100px + env(safe-area-inset-bottom)); }
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 24px; }
    .stat-card { background: #1a1a24; border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 20px; }
    .stat-value { font-size: 28px; font-weight: 700; color: #8b5cf6; margin-bottom: 4px; }
    .stat-label { font-size: 13px; color: #64748b; text-transform: uppercase; }
    .section-title { font-size: 20px; font-weight: 600; margin-bottom: 16px; }
    .deal-card { background: #1a1a24; border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 16px; margin-bottom: 12px; }
    .deal-name { font-size: 17px; font-weight: 600; margin-bottom: 4px; }
    .deal-meta { font-size: 14px; color: #64748b; }
    .progress-bar { height: 6px; background: rgba(255,255,255,0.06); border-radius: 3px; margin-top: 12px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #8b5cf6, #06b6d4); border-radius: 3px; }
    .fab { position: fixed; bottom: calc(24px + env(safe-area-inset-bottom)); right: 24px; width: 60px; height: 60px; border-radius: 30px; background: linear-gradient(135deg, #8b5cf6, #06b6d4); border: none; color: white; font-size: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 32px rgba(139,92,246,0.4); cursor: pointer; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; padding: 12px 0 calc(12px + env(safe-area-inset-bottom)); background: #13131a; border-top: 1px solid rgba(255,255,255,0.06); }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #64748b; text-decoration: none; font-size: 11px; }
    .nav-item.active { color: #8b5cf6; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Syndicate<span>Pro</span></div>
  </header>
  
  <main class="content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value">$12.4M</div>
        <div class="stat-label">Total AUM</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" style="color: #22c55e">$847K</div>
        <div class="stat-label">Raised Q4</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" style="color: #06b6d4">47</div>
        <div class="stat-label">Investors</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">8</div>
        <div class="stat-label">Active Deals</div>
      </div>
    </div>
    
    <h2 class="section-title">Active Deals</h2>
    
    <a href="m-deals.html" style="text-decoration: none; color: inherit;">
      <div class="deal-card">
        <div class="deal-name">Arlington Heights</div>
        <div class="deal-meta">Dallas, TX • 84 units • Fundraising</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 72%"></div>
        </div>
      </div>
    </a>
    
    <a href="m-deals.html" style="text-decoration: none; color: inherit;">
      <div class="deal-card">
        <div class="deal-name">River Oaks Retail</div>
        <div class="deal-meta">Houston, TX • 45K sqft • Operating</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 100%; background: #22c55e"></div>
        </div>
      </div>
    </a>
  </main>
  
  <button class="fab" onclick="alert('Quick Actions: New Deal, Distribution, Add Investor')">+</button>
  
  <nav class="bottom-nav">
    <a href="mobile-dashboard.html" class="nav-item active">Dashboard</a>
    <a href="m-deals.html" class="nav-item">Deals</a>
    <a href="investors.html" class="nav-item">Investors</a>
    <a href="#" class="nav-item">More</a>
  </nav>
</body>
</html>
