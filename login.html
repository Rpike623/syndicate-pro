<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyndicatePro - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/sp-core.js"></script>
  <style>
    :root { --accent: #3b82f6; --accent-hover: #2563eb; --success: #10b981; --danger: #ef4444; --border: #e2e8f0; --text: #0f172a; --radius: 8px; --radius-md: 12px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #0f172a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; overflow: hidden; }
    body::before { content: ''; position: fixed; inset: 0; background-image: linear-gradient(rgba(59,130,246,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(59,130,246,0.05) 1px, transparent 1px); background-size: 60px 60px; pointer-events: none; }
    body::after { content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(ellipse at center, rgba(59,130,246,0.08) 0%, transparent 60%); pointer-events: none; }
    .login-wrap { width: 100%; max-width: 420px; position: relative; z-index: 10; }
    .brand { text-align: center; margin-bottom: 32px; }
    .brand-logo { display: inline-flex; align-items: center; gap: 12px; text-decoration: none; }
    .brand-icon { width: 48px; height: 48px; background: linear-gradient(135deg, var(--accent), #60a5fa); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 0 30px rgba(59,130,246,0.4); }
    .brand-name { font-size: 1.6rem; font-weight: 700; color: white; }
    .brand-name span { color: #60a5fa; }
    .brand-tagline { color: rgba(255,255,255,0.4); font-size: 0.85rem; margin-top: 8px; }
    .card { background: #1e293b; border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 36px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
    .card-title { font-size: 1.4rem; font-weight: 700; color: white; margin-bottom: 4px; }
    .card-sub { color: rgba(255,255,255,0.5); font-size: 0.875rem; margin-bottom: 28px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 0.8rem; font-weight: 600; color: rgba(255,255,255,0.7); margin-bottom: 8px; letter-spacing: 0.02em; }
    .input-wrap { position: relative; }
    .input-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.3); font-size: 0.9rem; pointer-events: none; }
    input[type=email], input[type=password] { width: 100%; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: var(--radius); padding: 12px 14px 12px 40px; font-size: 0.95rem; color: white; font-family: 'Inter', sans-serif; transition: all 0.2s; outline: none; }
    input::placeholder { color: rgba(255,255,255,0.25); }
    input:focus { border-color: var(--accent); background: rgba(59,130,246,0.08); box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
    .toggle-pw { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.3); cursor: pointer; font-size: 0.9rem; border: none; background: none; }
    .toggle-pw:hover { color: rgba(255,255,255,0.6); }
    .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .checkbox-label { display: flex; align-items: center; gap: 8px; cursor: pointer; color: rgba(255,255,255,0.6); font-size: 0.85rem; }
    .checkbox-label input { width: 16px; height: 16px; accent-color: var(--accent); cursor: pointer; }
    .forgot-link { font-size: 0.85rem; color: var(--accent); text-decoration: none; font-weight: 500; }
    .forgot-link:hover { text-decoration: underline; }
    .btn-login { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--accent), #1d4ed8); color: white; border: none; border-radius: var(--radius); font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-login:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(59,130,246,0.35); }
    .btn-login:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .alert { padding: 12px 16px; border-radius: var(--radius); font-size: 0.875rem; margin-bottom: 20px; display: none; align-items: center; gap: 10px; }
    .alert.show { display: flex; }
    .alert-error { background: rgba(239,68,68,0.15); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }
    .alert-success { background: rgba(16,185,129,0.15); border: 1px solid rgba(16,185,129,0.3); color: #6ee7b7; }
    .divider { display: flex; align-items: center; gap: 12px; margin: 24px 0; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
    .divider span { color: rgba(255,255,255,0.3); font-size: 0.75rem; }
    .demo-box { background: rgba(59,130,246,0.08); border: 1px solid rgba(59,130,246,0.2); border-radius: var(--radius); padding: 14px 16px; }
    .demo-box p { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
    .demo-cred { font-size: 0.85rem; color: rgba(255,255,255,0.7); display: flex; justify-content: space-between; margin-bottom: 4px; }
    .demo-cred span { font-family: monospace; color: #60a5fa; }
    .fill-demo { margin-top: 10px; width: 100%; padding: 8px; background: rgba(59,130,246,0.15); border: 1px solid rgba(59,130,246,0.3); color: #60a5fa; border-radius: var(--radius); font-size: 0.8rem; font-weight: 600; cursor: pointer; font-family: 'Inter', sans-serif; }
    .fill-demo:hover { background: rgba(59,130,246,0.25); }
    .card-footer { text-align: center; margin-top: 24px; color: rgba(255,255,255,0.4); font-size: 0.875rem; }
    .card-footer a { color: var(--accent); text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="brand">
      <a href="index.html" class="brand-logo">
        <div class="brand-icon">◆</div>
        <div class="brand-name">Syndicate<span>Pro</span></div>
      </a>
      <p class="brand-tagline">Real Estate Syndication Platform</p>
    </div>
    <div class="card">
      <h1 class="card-title">Welcome back</h1>
      <p class="card-sub">Sign in to your account to continue</p>
      <div class="alert alert-error" id="errorAlert"><i class="fas fa-exclamation-circle"></i><span id="errorMsg">Invalid email or password.</span></div>
      <div class="alert alert-success" id="successAlert"><i class="fas fa-check-circle"></i><span>Login successful! Redirecting…</span></div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrap">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" placeholder="you@company.com" required autocomplete="email">
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="input-wrap">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            <button type="button" class="toggle-pw" onclick="togglePw()"><i class="fas fa-eye" id="pwIcon"></i></button>
          </div>
        </div>
        <div class="form-options">
          <label class="checkbox-label"><input type="checkbox" id="remember"> Remember me</label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <button type="submit" class="btn-login" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
      </form>
      <div class="divider"><span>Demo Credentials</span></div>
      <div class="demo-box">
        <p>Try it instantly</p>
        <div class="demo-cred">Email: <span>demo@syndicatepro.com</span></div>
        <div class="demo-cred">Password: <span>demo123</span></div>
        <button class="fill-demo" onclick="fillDemo()"><i class="fas fa-magic"></i> Fill Demo Credentials</button>
      </div>
      <div class="card-footer">Don't have an account? <a href="signup.html">Sign up free</a></div>
    </div>
  </div>
<script>
  // Redirect if already logged in
  if (SP.isLoggedIn()) {
    window.location.href = SP.isInvestor() ? 'investor-portal.html' : 'dashboard.html';
  }

  function togglePw() {
    const inp = document.getElementById('password');
    const icon = document.getElementById('pwIcon');
    inp.type = inp.type === 'password' ? 'text' : 'password';
    icon.className = inp.type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
  }

  function fillDemo() {
    document.getElementById('email').value = 'demo@syndicatepro.com';
    document.getElementById('password').value = 'demo123';
  }

  function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');
    document.getElementById('errorAlert').classList.remove('show');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in…';

    setTimeout(() => {
      const session = SP.authenticate(email, password);
      if (session) {
        if (document.getElementById('remember').checked) localStorage.setItem('sp_remember', email);
        document.getElementById('successAlert').classList.add('show');
        btn.innerHTML = '<i class="fas fa-check"></i> Success!';
        setTimeout(() => {
          window.location.href = session.role === 'Investor' ? 'investor-portal.html' : 'dashboard.html';
        }, 700);
      } else {
        document.getElementById('errorAlert').classList.add('show');
        document.getElementById('errorMsg').textContent = 'Invalid email or password. Please try again.';
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        document.getElementById('password').value = '';
      }
    }, 600);
  }

  const remembered = localStorage.getItem('sp_remember');
  if (remembered) { document.getElementById('email').value = remembered; document.getElementById('remember').checked = true; }
</script>
</body>
</html>
