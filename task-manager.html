<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - deeltrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/sp-core.js"></script>
  <style>
    :root {
      --bg: #0a0a0f; --bg-panel: #13131a; --bg-card: #1a1a24; --bg-hover: #252533;
      --accent: #8b5cf6; --accent-2: #06b6d4; --success: #22c55e; --warning: #f59e0b; --danger: #ef4444;
      --text: #f8fafc; --text-muted: #64748b; --border: rgba(255,255,255,0.06); --radius: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
    .app { display: flex; min-height: 100vh; }
    
    .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); position: fixed; height: 100vh; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-mark { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    .logo span { font-weight: 700; font-size: 1.25rem; }
    .nav { padding: 16px 12px; }
    .nav-section { font-size: 11px; text-transform: uppercase; color: var(--text-muted); margin: 24px 12px 12px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 10px; font-size: 14px; margin: 2px 0; }
    .nav-item.active { background: linear-gradient(135deg, rgba(139,92,246,0.15), rgba(6,182,212,0.1)); color: var(--text); border: 1px solid rgba(139,92,246,0.3); }
    
    .main { flex: 1; margin-left: 260px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 32px; border-bottom: 1px solid var(--border); background: var(--bg-panel); }
    .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; }
    
    .content { padding: 32px; max-width: 1200px; }
    
    .views { display: flex; gap: 8px; margin-bottom: 24px; }
    .view-btn { padding: 10px 20px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-muted); font-size: 14px; cursor: pointer; }
    .view-btn.active { border-color: var(--accent); color: var(--text); background: rgba(139,92,246,0.1); }
    
    .task-filters { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
    .filter-chip { padding: 8px 16px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text-muted); font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .filter-chip.active { border-color: var(--accent); color: var(--text); }
    .filter-chip.overdue { border-color: var(--danger); color: var(--danger); }
    .filter-chip.today { border-color: var(--warning); color: var(--warning); }
    .filter-chip.upcoming { border-color: var(--accent-2); color: var(--accent-2); }
    
    .task-list { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); }
    .task-item { display: grid; grid-template-columns: 40px 1fr 150px 120px 100px; gap: 16px; padding: 20px 24px; border-bottom: 1px solid var(--border); align-items: center; }
    .task-item:last-child { border-bottom: none; }
    .task-item:hover { background: var(--bg-hover); }
    .task-checkbox { width: 24px; height: 24px; border-radius: 6px; border: 2px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .task-checkbox.checked { background: var(--success); border-color: var(--success); }
    .task-content h4 { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
    .task-content p { font-size: 13px; color: var(--text-muted); }
    .task-tag { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 500; text-transform: uppercase; }
    .task-tag.dd { background: rgba(139,92,246,0.15); color: var(--accent); }
    .task-tag.loi { background: rgba(6,182,212,0.15); color: var(--accent-2); }
    .task-tag.closing { background: rgba(34,197,94,0.15); color: var(--success); }
    .task-tag.compliance { background: rgba(245,158,11,0.15); color: var(--warning); }
    .task-due { font-size: 13px; font-weight: 500; }
    .task-due.overdue { color: var(--danger); }
    .task-due.today { color: var(--warning); }
    .task-due.upcoming { color: var(--text-muted); }
    .task-actions { display: flex; gap: 8px; }
    .action-icon { width: 32px; height: 32px; border-radius: 8px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; }
    .action-icon:hover { color: var(--text); }
    
    .calendar-view { display: none; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    .calendar-view.active { display: grid; }
    .calendar-day { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; min-height: 120px; }
    .calendar-day-header { font-size: 13px; color: var(--text-muted); margin-bottom: 8px; }
    .calendar-task { background: var(--bg); padding: 8px; border-radius: 8px; font-size: 12px; margin-bottom: 6px; cursor: pointer; }
    .calendar-task.dd { border-left: 3px solid var(--accent); }
    .calendar-task.loi { border-left: 3px solid var(--accent-2); }
    .calendar-task.closing { border-left: 3px solid var(--success); }
    
    @media (max-width: 1024px) {
      .sidebar { display: none; }
      .main { margin-left: 0; }
      .task-item { grid-template-columns: 40px 1fr; }
      .task-tag, .task-due, .task-actions { display: none; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-mark"><i class="fas fa-building"></i></div>
          <span>deeltrack</span>
        </div>
      </div>
      <nav class="nav">
        <div class="nav-section">Portfolio</div>
        <a href="dashboard-v2.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="task-manager.html" class="nav-item active"><i class="fas fa-check-circle"></i> Task Manager</a>
        <a href="pipeline-v2.html" class="nav-item"><i class="fas fa-columns"></i> Pipeline</a>
      </nav>
    </aside>
    
    <main class="main">
      <header class="header">
        <div>
          <h1 style="font-size: 1.4rem;">Task Manager</h1>
          <p style="font-size: 14px; color: var(--text-muted);">Track deadlines and milestones</p>
        </div>
        <button class="btn" onclick="openModal()"><i class="fas fa-plus"></i> New Task</button>
      </header>
      
      <div class="content">
        <div class="views">
          <button class="view-btn active" onclick="showView('list')">List View</button>
          <button class="view-btn" onclick="showView('calendar')">Calendar View</button>
        </div>
        
        <div class="task-filters">
          <button class="filter-chip active"><i class="fas fa-list"></i> All Tasks</button>
          <button class="filter-chip overdue"><i class="fas fa-exclamation-circle"></i> Overdue (3)</button>
          <button class="
