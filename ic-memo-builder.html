<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IC Memo Builder — SyndicatePro</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/sp-core.js"></script>
  <style>
    :root { --bg: #0a0a0f; --bg-panel: #13131a; --bg-card: #1a1a24; --bg-hover: #252533; --accent: #8b5cf6; --accent-2: #06b6d4; --success: #22c55e; --warning: #f59e0b; --danger: #ef4444; --text: #f8fafc; --text-muted: #64748b; --border: rgba(255,255,255,0.06); --radius: 16px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
    .app { display: flex; min-height: 100vh; }
    .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); position: fixed; height: 100vh; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-mark { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 10px; }
    .nav { padding: 16px 12px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 10px; font-size: 14px; margin: 2px 0; }
    .nav-item.active { background: linear-gradient(135deg, rgba(139,92,246,0.15), rgba(6,182,212,0.1)); color: var(--text); border: 1px solid rgba(139,92,246,0.3); }
    .main { flex: 1; margin-left: 260px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 32px; border-bottom: 1px solid var(--border); background: var(--bg-panel); }
    .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; }
    .content { padding: 32px; max-width: 1400px; display: grid; grid-template-columns: 1fr 1fr; gap: 32px; }
    .editor-panel { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; }
    .panel-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 12px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 6px; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 14px; }
    .form-group textarea { min-height: 100px; resize: vertical; }
    .preview-panel { background: white; border-radius: var(--radius); overflow: hidden; color: #1a1a2e; }
    .memo-header { background: linear-gradient(135deg, #1a1a2e, #16213e); color: white; padding: 40px; }
    .memo-logo { font-family: 'Space Grotesk'; font-size: 1.25rem; font-weight: 700; margin-bottom: 24px; }
    .memo-logo span { color: #a855f7; }
    .memo-title { font-size: 1.75rem; font-weight: 700; margin-bottom: 8px; }
    .memo-subtitle { font-size: 1rem; opacity: 0.8; }
    .memo-body { padding: 40px; }
    .memo-section { margin-bottom: 32px; }
    .memo-section h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 12px; color: #1a1a2e; border-bottom: 2px solid #a855f7; padding-bottom: 8px; }
    .memo-section p { font-size: 14px; line-height: 1.7; color: #475569; margin-bottom: 12px; }
    .memo-section ul { margin-left: 24px; font-size: 14px; color: #475569; }
    .memo-section li { margin: 8px 0; }
    .recommendation { background: #f0fdf4; border-left: 4px solid #22c55e; padding: 20px; border-radius: 0 10px 10px 0; }
    .recommendation h3 { color: #166534; margin-bottom: 8px; }
    .data-table { width: 100%; border-collapse: collapse; margin: 16px 0; }
    .data-table th { text-align: left; padding: 12px; background: #f8fafc; font-size: 12px; text-transform: uppercase; color: #64748b; }
    .data-table td { padding: 12px; border-bottom: 1px solid #e2e8f0; font-size: 14px; }
    @media (max-width: 1024px) { .sidebar { display: none; } .main { margin-left: 0; } .content { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-mark"><i class="fas fa-building"></i></div>
          <span>SyndicatePro</span>
        </div>
      </div>
      <nav class="nav">
        <a href="dashboard-v2.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="ic-memo-builder.html" class="nav-item active"><i class="fas fa-file-alt"></i> IC Memo</a>
        <a href="underwriting-calc.html" class="nav-item"><i class="fas fa-calculator"></i> Underwriting</a>
      </nav>
    </aside>
    
    <main class="main">
      <header class="header">
        <div>
          <h1 style="font-size: 1.4rem;">IC Memo Builder</h1>
          <p style="font-size: 14px; color: var(--text-muted);">Create investment committee memos</p>
        </div>
        <div style="display: flex; gap: 12px;">
          <button class="btn btn-ghost" style="background: var(--bg-card); border: 1px solid var(--border); color: var(--text-muted);"><i class="fas fa-eye"></i> Preview</button>
          <button class="btn"><i class="fas fa-download"></i> Export PDF</button>
        </div>
      </header>
      
      <div class="content">
        <div class="editor-panel">
          <h2 class="panel-title">Memo Content</h2>
          <div class="form-group">
            <label>Deal Name</label>
            <input type="text" value="Arlington Heights Multifamily" id="dealName" oninput="updatePreview()">
          </div>
          <div class="form-group">
            <label>Executive Summary</label>
            <textarea id="execSummary" oninput="updatePreview()">We are proposing the acquisition of an 84-unit Class B multifamily property in Dallas, TX. The property presents a compelling value-add opportunity with below-market rents and deferred capex.</textarea>
          </div>
          <div class="form-group">
            <label>Investment Thesis</label>
            <textarea id="thesis" oninput="updatePreview()">The Dallas-Fort Worth metro continues to experience strong population and job growth. This submarket has seen 12% rent growth YoY with limited new supply. The property is well-located near major employers.</textarea>
          </div>
          <div class="form-group">
            <label>Key Risks</label>
            <textarea id="risks" oninput="updatePreview()">• Renovation risk - tenant turnover during value-add
• Interest rate risk - floating rate debt
• Market risk - potential oversupply in submarket
• Execution risk - first deal with this management partner</textarea>
          </div>
          <div class="form-group">
            <label>Recommendation</label>
            <select id="recommendation" onchange="updatePreview()">
              <option value="proceed">PROCEED - Approve Investment</option>
              <option value="review">REVIEW - Further Diligence Required</option>
              <option value="decline">DECLINE - Pass on Opportunity</option>
            </select>
          </div>
        </div>
        
        <div class="preview-panel" id="preview">
          <div class="memo-header">
            <div class="memo
