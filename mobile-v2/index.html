<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>SyndicatePro</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    :root {
      --bg: #000000;
      --surface: #1c1c1e;
      --surface-hover: #2c2c2e;
      --accent: #0a84ff;
      --success: #34c759;
      --warning: #ff9500;
      --danger: #ff3b30;
      --text: #ffffff;
      --text-secondary: rgba(255,255,255,0.6);
      --text-tertiary: rgba(255,255,255,0.3);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Glass Header */
    .header {
      padding: 12px 16px calc(12px + env(safe-area-inset-top));
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .brand {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .brand span { color: var(--accent); }
    
    .ai-btn {
      width: 36px;
      height: 36px;
      border-radius: 18px;
      background: var(--surface);
      border: 1px solid var(--accent);
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    /* Content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: calc(100px + env(safe-area-inset-bottom));
    }
    
    /* Cards */
    .card {
      background: var(--surface);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .card:active { transform: scale(0.98); transition: 0.1s; }
    
    /* Horizontal Scroll */
    .h-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 4px 0;
      margin: 0 -16px;
      padding-left: 16px;
      padding-right: 16px;
      scrollbar-width: none;
    }
    
    .h-scroll::-webkit-scrollbar { display: none; }
    
    .stat-pill {
      flex: 0 0 auto;
      background: var(--surface);
      border-radius: 16px;
      padding: 16px 20px;
      min-width: 140px;
    }
    
    .stat-val {
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
    }
    
    .stat-lbl {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
    }
    
    /* Deal Row */
    .deal {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .deal-avatar {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #5856d6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .name { font-size: 17px; font-weight: 600; margin-bottom: 4px; }
    .meta { font-size: 14px; color: var(--text-secondary); }
    
    .badge {
      margin-left: auto;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: var(--surface-hover);
    }
    
    .badge.success { background: rgba(52,199,89,0.2); color: var(--success); }
    
    /* Bottom Sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-radius: 24px 24px 0 0;
      padding: 20px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 200;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .bottom-sheet.open { transform: translateY(0); }
    
    .sheet-handle {
      width: 36px;
      height: 5px;
      background: var(--text-tertiary);
      border-radius: 3px;
      margin: 0 auto 20px;
    }
    
    .sheet-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .action-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .action-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: var(--surface-hover);
      border-radius: 16px;
    }
    
    .action-icon {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .action-lbl { font-size: 13px; color: var(--text-secondary); }
    
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 199;
    }
    
    .overlay.show { opacity: 1; pointer-events: auto; }
    
    /* FAB */
    .fab {
      position: fixed;
      bottom: calc(24px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      width: 64px;
      height: 64px;
      border-radius: 32px;
      background: linear-gradient(135deg, var(--accent), #5856d6);
      border: none;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(10,132,255,0.4);
      z-index: 150;
      transition: transform 0.2s;
    }
    
    .fab:active { transform: translateX(-50%) scale(0.95); }
  </style>
</head>
