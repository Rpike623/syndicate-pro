<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SyndicatePro</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --bg-elevated: #1c1c1e;
      --bg-secondary: #2c2c2e;
      --accent: #0a84ff;
      --accent-glow: rgba(10,132,255,0.3);
      --success: #30d158;
      --warning: #ff9f0a;
      --danger: #ff453a;
      --text: #ffffff;
      --text-secondary: rgba(255,255,255,0.6);
      --text-tertiary: rgba(255,255,255,0.3);
      --separator: rgba(255,255,255,0.1);
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }
    
    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Header */
    .header {
      padding: calc(12px + var(--safe-top)) 20px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
    }
    
    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--bg-elevated);
      border: none;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .icon-btn:active {
      transform: scale(0.92);
      background: var(--bg-secondary);
    }
    
    /* Main Content */
    .content {
      flex: 1;
      overflow-y: scroll;
      overflow-x: hidden;
      padding: 0 16px calc(100px + var(--safe-bottom));
      scroll-behavior: smooth;
    }
    
    .content::-webkit-scrollbar { display: none; }
    
    /* Section Headers */
    .section-header {
      padding: 24px 4px 12px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .section-action {
      font-size: 15px;
      color: var(--accent);
      font-weight: 500;
    }
    
    /* Cards */
    .card {
      background: var(--bg-elevated);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .card:active {
      transform: scale(0.98);
    }
    
    .card-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }
    
    /* Stats Row */
    .stats-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 4px;
      margin: 0 -16px;
      padding-left: 16px;
      padding-right: 16px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    
    .stats-scroll::-webkit-scrollbar { display: none; }
    
    .stat-card {
      flex: 0 0 160px;
      background: var(--bg-elevated);
      border-radius: 16px;
      padding: 16px;
      scroll-snap-align: start;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 4px;
    }
    
    .stat-value.accent { color: var(--accent); }
    .stat-value.success { color: var(--success); }
    .stat-value.warning { color: var(--warning); }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Deal Card */
    .deal-card {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    
    .deal-thumb {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #5e5ce6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .deal-info {
      flex: 1;
      min-width: 0;
    }
    
    .deal-name {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .deal-meta {
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .deal-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }
    
    .deal-status.warning { background: var(--warning); }
    
    .deal-action {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
      font-size: 20px;
    }
    
    /* Progress Bar */
    .progress-container {
      margin-top: 12px;
    }
    
    .progress-bar {
      height: 4px;
      border-radius: 2px;
      background: var(--bg-secondary);
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), #5e5ce6);
      transition: width 0.3s ease;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 4px;
    }
    
    .quick-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 16px 8px;
      background: var(--bg-elevated);
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .quick-action:active {
      transform: scale(0.95);
    }
    
    .quick-action-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    
    .quick-action-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
    }
    
    /* Activity */
    .activity-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--separator);
    }
    
    .activity-item:last-child {
      border-bottom: none;
    }
    
    .activity-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
