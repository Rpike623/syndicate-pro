<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyndicatePro - Waterfall Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/sp-core.js"></script>
  <style>
    :root{--primary:#0f172a;--accent:#3b82f6;--success:#10b981;--warning:#f59e0b;--border:#e2e8f0;--bg:#f8fafc;--radius:8px;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--bg);display:flex;min-height:100vh;}
    .sidebar{width:260px;background:#0f172a;color:white;position:fixed;height:100vh;}
    .main{flex:1;margin-left:260px;padding:32px;max-width:1200px;}
    .grid{display:grid;grid-template-columns:1fr 1.5fr;gap:24px;}
    .card{background:white;border-radius:12px;padding:24px;border:1px solid var(--border);margin-bottom:24px;}
    .form-group{margin-bottom:16px;}
    label{display:block;font-size:0.8rem;font-weight:600;color:var(--text-secondary);margin-bottom:6px;}
    input,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:var(--radius);font-size:.9rem;}
    .btn{padding:12px 24px;border-radius:var(--radius);font-weight:600;cursor:pointer;border:none;}
    .btn-primary{background:var(--accent);color:white;width:100%;}
    .tier-card{background:var(--bg);border-radius:8px;padding:16px;margin-bottom:12px;border-left:4px solid var(--accent);}
    .tier-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;}
    .money{font-family:'JetBrains Mono',monospace;font-weight:700;}
    .table{width:100%;border-collapse:collapse;margin-top:16px;}
    .table th{text-align:left;font-size:.7rem;text-transform:uppercase;color:var(--text-muted);padding:8px;}
    .table td{padding:10px 8px;border-bottom:1px solid #f1f5f9;font-size:.85rem;}
  </style>
</head>
<body>
<div class="app">
  <aside class="sidebar" id="sidebar"></aside>
  <main class="main">
    <div class="page-header" style="margin-bottom:32px;"><h1>Waterfall Auto-Split Calculator</h1><p style="color:var(--text-secondary);">Calculate exact distribution splits based on your deal's waterfall structure.</p></div>
    <div class="grid">
      <div class="input-panel">
        <div class="card">
          <div class="form-group"><label>Deal to Model</label><select id="dealSel" onchange="loadDeal()"><option value="">— Select Deal —</option></select></div>
          <div class="form-group"><label>Total Distribution Amount ($)</label><input type="number" id="totalDist" value="100000" oninput="calculate()"></div>
          <div class="form-group"><label>Waterfall Structure</label><select id="wfType" onchange="calculate()"><option value="simple">Simple Split</option><option value="pref">Pref + Residual</option></select></div>
          <div class="form-group"><label>Pref Return (%)</label><input type="number" id="wfPref" value="8" oninput="calculate()"></div>
          <div class="form-group"><label>GP Promote (%)</label><input type="number" id="wfPromote" value="20" oninput="calculate()"></div>
          <button class="btn btn-primary" onclick="recordDist()"><i class="fas fa-save"></i> Record Distribution</button>
        </div>
      </div>
      <div class="result-panel">
        <div class="card" id="tierSummary"></div>
        <div class="card">
          <div style="font-weight:700;margin-bottom:12px;">Per-Investor Breakdown</div>
          <div id="investorBreakdown"></div>
        </div>
      </div>
    </div>
  </main>
</div>
<script>
SP.requireGP();
let deal = null;
function init() {
  const deals = SP.getDeals();
  const sel = document.getElementById('dealSel');
  deals.forEach(d=>sel.add(new Option(d.name,d.id)));
  calculate();
}
function loadDeal() {
  const dId = document.getElementById('dealSel').value;
  deal = SP.getDealById(dId);
  if(deal) {
    document.getElementById('wfType').value = deal.waterfallType || 'simple';
    document.getElementById('wfPref').value = deal.prefReturn || 8;
    document.getElementById('wfPromote').value = deal.gpPromote || 20;
  }
  calculate();
}
function calculate() {
  const total = parseFloat(document.getElementById('totalDist').value)||0;
  const type = document.getElementById('wfType').value;
  const prefRate = parseFloat(document.getElementById('wfPref').value)||0;
  const promote = parseFloat(document.getElementById('wfPromote').value)||0;
  
  let gpShare = 0, lpShare = 0;
  let tiers = [];

  if(type==='simple') {
    gpShare = total * (promote/100);
    lpShare = total - gpShare;
    tiers.push({name:'Pro-Rata Split', gp:gpShare, lp:lpShare});
  } else {
    // Basic Pref + Residual
    const equity = deal?.raise || 1000000;
    const prefAmount = equity * (prefRate/100);
    const prefPaid = Math.min(total, prefAmount);
    lpShare += prefPaid;
    tiers.push({name:'Preferred Return', gp:0, lp:prefPaid});
    const remaining = total - prefPaid;
    if(remaining > 0) {
      const residualGP = remaining * (promote/100);
      const residualLP = remaining - residualGP;
      gpShare += residualGP; lpShare += residualLP;
      tiers.push({name:'Residual Split', gp:residualGP, lp:residualLP});
    }
  }

  // Display tiers
  document.getElementById('tierSummary').innerHTML = tiers.map(t=>`
    <div class="tier-card">
      <div class="tier-row"><span class="tier-name">${t.name}</span><span class="tier-amount">$${(t.gp+t.lp).toLocaleString()}</span></div>
      <div style="font-size:.8rem;color:var(--text-muted);">LP: $${t.lp.toLocaleString()} &nbsp;·&nbsp; GP: $${t.gp.toLocaleString()}</div>
    </div>`).join('') + `<div style="display:flex;justify-content:space-between;padding-top:10px;font-weight:700;"><span>Total Export Dist</span><span style="color:var(--success);">$${total.toLocaleString()}</span></div>`;

  // Display investors
  const linked = deal?.investors || [];
  document.getElementById('investorBreakdown').innerHTML = `<table class="table"><thead><tr><th>Investor</th><th>Ownership</th><th>Dist. Amount</th></tr></thead><tbody>
    ${linked.map(i=>{
      const amt = lpShare * (i.ownership/100);
      const inv = SP.getInvestorById(i.investorId);
      return `<tr><td>${inv?.firstName||'Unknown'} ${inv?.lastName||''}</td><td>${i.ownership.toFixed(2)}%</td><td class="money">$${amt.toLocaleString()}</td></tr>`;
    }).join('') || '<tr><td colspan="3" style="text-align:center;padding:20px;">No linked investors</td></tr>'}
    <tr style="background:var(--bg);font-weight:700;"><td>GP Promote</td><td>—</td><td class="money">$${gpShare.toLocaleString()}</td></tr>
  </tbody></table>`;
}
function recordDist() { alert('Navigate to Distributions page to record.'); }
init();
</script>
</body>
</html>
