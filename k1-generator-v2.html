    :root {

    * { margin: 0; padding: 0; box-sizing: border-box; }

    .logo { display: flex; align-items: center; gap: 12px; }

    .main { flex: 1; margin-left: 260px; }

    .btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; transition: all 0.15s; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; }
    .btn-ghost { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-muted); }
    .content { padding: 32px; max-width: 1400px; }
    
    .tax-year-bar { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px 24px; display: flex; align-items: center; gap: 24px; margin-bottom: 32px; }
    .tax-year-bar label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; }
    .tax-year-bar select { padding: 10px 16px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 15px; }
    .deal-info { flex: 1; }
    .deal-info h3 { font-size: 1rem; margin-bottom: 4px; }
    .deal-info p { font-size: 13px; color: var(--text-muted); }
    
    .k1-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; }
    .k1-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; }
    .k1-header { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; }
    .k1-avatar { width: 56px; height: 56px; border-radius: 14px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: 600; }
    .k1-investor { flex: 1; }
    .k1-name { font-size: 1.1rem; font-weight: 600; }
    .k1-email { font-size: 13px; color: var(--text-muted); }
    .k1-status { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; }
    .k1-status.ready { background: rgba(34,197,94,0.15); color: var(--success); }
    .k1-status.pending { background: rgba(245,158,11,0.15); color: var(--warning); }
    .k1-status.sent { background: rgba(6,182,212,0.15); color: var(--accent-2); }
    
    .k1-amounts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
    .k1-amount { background: var(--bg); border-radius: 10px; padding: 16px; text-align: center; }
    .k1-amount-label { font-size: 11px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 6px; }
    .k1-amount-value { font-family: 'Space Grotesk'; font-size: 1.25rem; font-weight: 600; }
    .k1-amount-value.positive { color: var(--success); }
    .k1-amount-value.negative { color: var(--danger); }
    
    .k1-actions { display: flex; gap: 8px; }
    .k1-btn { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 13px; cursor: pointer; transition: all 0.15s; }
    .k1-btn:hover { border-color: var(--accent); }
    
    .batch-actions { position: fixed; bottom: 24px; left: 284px; right: 24px; background: var(--bg-panel); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
    .batch-info { display: flex; align-items: center; gap: 24px; }
    .batch-count { font-size: 14px; }
    .batch-count strong { color: var(--accent); }
  </style>
</head>
