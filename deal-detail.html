<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arlington Heights - Deal Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0f172a;
      --primary-light: #1e293b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: #dbeafe;
      --success: #10b981;
      --success-light: #d1fae5;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --danger: #ef4444;
      --text: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --bg: #f8fafc;
      --bg-card: #ffffff;
      --bg-sidebar: #0f172a;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      --radius: 8px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
    .app { display: flex; min-height: 100vh; }
    
    .sidebar {
      width: 260px; background: var(--bg-sidebar); color: white;
      position: fixed; height: 100vh; display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .logo { display: flex; align-items: center; gap: 12px; font-size: 1.25rem; font-weight: 700; }
    .logo-icon { width: 36px; height: 36px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .nav { flex: 1; padding: 16px 12px; }
    .nav-section { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: rgba(255,255,255,0.4); padding: 16px 12px 8px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: 8px; color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.9rem; font-weight: 500; margin-bottom: 4px; transition: all 0.15s; }
    .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
    .nav-item.active { background: var(--accent); color: white; }
    .nav-item i { width: 20px; text-align: center; }
    
    .main { flex: 1; margin-left: 260px; }
    .top-bar { background: var(--bg-card); border-bottom: 1px solid var(--border); padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; }
    .breadcrumb { display: flex; align-items: center; gap: 8px; font-size: 0.875rem; color: var(--text-secondary); }
    .breadcrumb a { color: var(--text-secondary); text-decoration: none; }
    .breadcrumb-current { color: var(--text); font-weight: 500; }
    .top-bar-actions { display: flex; gap: 12px; }
    .content { padding: 32px; max-width: 1400px; }
    
    .btn { padding: 10px 20px; border-radius: var(--radius); border: none; cursor: pointer; font-weight: 500; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px; transition: all 0.15s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-success { background: var(--success); color: white; }
    .btn-outline { background: var(--bg); border: 1px solid var(--border); color: var(--text); }
    .btn-outline:hover { background: var(--border-light); }
    .btn-ghost { background: transparent; border: none; color: var(--text-secondary); }
    .btn-ghost:hover { color: var(--text); }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
    
    /* Deal Header */
    .deal-header-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; margin-bottom: 24px; }
    .deal-header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
    .deal-title-section h1 { font-size: 1.5rem; margin-bottom: 8px; }
    .deal-meta { display: flex; gap: 16px; color: var(--text-secondary); font-size: 0.875rem; }
    .deal-meta span { display: flex; align-items: center; gap: 6px; }
    .deal-status { padding: 6px 16px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    .deal-status.fundraising { background: var(--accent-light); color: var(--accent); }
    
    /* Deal Tabs */
    .deal-tabs { display: flex; gap: 4px; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
    .deal-tab { padding: 12px 20px; border: none; background: transparent; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -1px; }
    .deal-tab:hover { color: var(--text); }
    .deal-tab.active { color: var(--accent); border-bottom-color: var(--accent); }
    .deal-tab i { margin-right: 8px; }
    
    /* Overview Section */
    .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 24px; }
    .stat-box { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; text-align: center; }
    .stat-box-value { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; }
    .stat-box-label { font-size: 0.8rem; color: var(--text-muted); }
    
    /* Fundraising Progress */
    .progress-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; margin-bottom: 24px; }
    .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .progress-title { font-weight: 600; font-size: 1.125rem; }
    .progress-stats { display: flex; gap: 32px; margin-bottom: 16px; }
    .progress-stat { text-align: center; }
    .progress-stat-value { font-size: 1.75rem; font-weight: 700; }
    .progress-stat-value.raised { color: var(--accent); }
    .progress-stat-value.target { color: var(--success); }
    .progress-stat-label { font-size: 0.8rem; color: var(--text-muted); }
    .progress-bar-large { height: 12px; background: var(--border); border-radius: 6px; overflow: hidden; margin-bottom: 16px; }
    .progress-fill-large { height: 100%; background: linear-gradient(90deg, var(--accent), var(--success)); border-radius: 6px; }
    .progress-footer { display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--text-secondary); }
    
    /* Quick Actions Card */
    .quick-actions-card { background: var(--accent-light); border: 1px solid var(--accent); border-radius: var(--radius); padding: 20px; margin-bottom: 24px; }
    .quick-actions-title { font-weight: 600; margin-bottom: 12px; color: var(--primary); }
    .quick-actions-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .quick-action-btn { background: white; border: 1px solid var(--accent); border-radius: var(--radius); padding: 12px; text-align: center; cursor: pointer; transition: all 0.15s; }
    .quick-action-btn:hover { background: var(--accent); color: white; }
    .quick-action-btn i { font-size: 1.25rem; margin-bottom: 8px; display: block; }
    .quick-action-btn span { font-size: 0.8rem; font-weight: 500; }
    
    /* Two Column Layout */
    .detail-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
    
    /* Investors Table */
    .table-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; }
    .table-header { padding: 16px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .table-title { font-weight: 600; }
    .table-actions { display: flex; gap: 8px; }
    .table { width: 100%; border-collapse: collapse; }
    .table th { text-align: left; padding: 12px 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: var(--text-muted); background: var(--bg); }
    .table td { padding: 14px 20px; border-bottom: 1px solid var(--border); }
    .table tr:last-child td { border-bottom: none; }
    .investor-name { font-weight: 500; }
    .investor-email { font-size: 0.75rem; color: var(--text-muted); }
    .commitment-amount { font-weight: 600; font-family: 'JetBrains Mono', monospace; }
    .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; }
    .status-badge.committed { background: var(--accent-light); color: var(--accent); }
    .status-badge.wired { background: var(--success-light); color: var(--success); }
    .status-badge.pending { background: var(--warning-light); color: var(--warning); }
    
    /* Right Sidebar Cards */
    .sidebar-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; }
    .sidebar-card-title { font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
    .sidebar-card-title i { color: var(--accent); }
    
    /* Waterfall Summary (Behind the scenes) */
    .waterfall-summary { background: var(--bg); border-radius: var(--radius); padding: 16px; }
    .waterfall-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 0.875rem; }
    .waterfall-row:last-child { border-bottom: none; }
    .waterfall-label { color: var(--text-secondary); }
    .waterfall-value { font-weight: 500; }
    .waterfall-total { font-weight: 700; color: var(--accent); }
    
    /* Next Distribution */
    .distribution-preview { background: var(--success-light); border: 1px solid var(--success); border-radius: var(--radius); padding: 16px; text-align: center; }
    .distribution-date { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 4px; }
    .distribution-amount { font-size: 1.75rem; font-weight: 700; color: var(--success); margin-bottom: 8px; }
    .distribution-desc { font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 16px; }
    
    /* Key Dates */
    .key-date { display: flex; gap: 12px; padding: 12px 0; border-bottom: 1px solid var(--border); }
    .key-date:last-child { border-bottom: none; }
    .key-date-icon { width: 36px; height: 36px; background: var(--accent-light); color: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .key-date-content { flex: 1; }
    .key-date-title { font-weight: 500; }
    .key-date-desc { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }
    .key-date-due { font-size: 0.75rem; color: var(--danger); font-weight: 500; }
    
    /* Documents Mini List */
    .doc-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border); }
    .doc-item:last-child { border-bottom: none; }
    .doc-icon { width: 32px; height: 32px; background: #fee2e2; color: #dc2626; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 0.875rem; }
    .doc-info { flex: 1; }
    .doc-name { font-size: 0.875rem; font-weight: 500; }
    .doc-meta { font-size: 0.7rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon"><i class="fas fa-building"></i></div>
          <span>SyndicatePro</span>
        </div>
      </div>
      <nav class="nav">
        <div class="nav-section">Portfolio</div>
        <a href="dashboard.html" class="nav-item"><i class="fas fa-th-large"></i> Dashboard</a>
        <div class="nav-section">Active Deals</div>
        <a href="deals.html" class="nav-item active"><i class="fas fa-folder-open"></i> All Deals</a>
        <a href="new-deal.html" class="nav-item"><i class="fas fa-plus-circle"></i> New Deal</a>
        <div class="nav-section">Operations</div>
        <a href="investors.html" class="nav-item"><i class="fas fa-users"></i> Investors</a>
        <a href="fundraising.html" class="nav-item"><i class="fas fa-chart-line"></i> Fundraising</a>
        <a href="distributions.html" class="nav-item"><i class="fas fa-money-bill-wave"></i> Distributions</a>
        <a href="documents.html" class="nav-item"><i class="fas fa-file-contract"></i> Documents</a>
      </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="main">
      <header class="top-bar">
        <div class="breadcrumb">
          <a href="dashboard.html">Dashboard</a>
          <i class="fas fa-chevron-right" style="font-size: 0.75rem;"></i>
          <span class="breadcrumb-current">Arlington Heights Multifamily</span>
        </div>
        <div class="top-bar-actions">
          <button class="btn btn-ghost"><i class="fas fa-share-alt"></i> Share</button>
          <button class="btn btn-outline"><i class="fas fa-cog"></i> Settings</button>
          <button class="btn btn-primary"><i class="fas fa-envelope"></i> Email Investors</button>
        </div>
      </header>
      
      <div class="content">
        <!-- Deal Header -->
        <div class="deal-header-card">
          <div class="deal-header-top">
            <div class="deal-title-section">
              <h1>Arlington Heights Multifamily</h1>
              <div class="deal-meta">
                <span><i class="fas fa-map-marker-alt"></i> Dallas, TX 75201</span>
                <span><i class="fas fa-building"></i> 84 units</span>
                <span><i class="fas fa-calendar"></i> Started Feb 1, 2026</span>
                <span><i class="fas fa-tag"></i> 506(b) Offering</span>
              </div>
            </div>
            <span class="deal-status fundraising">Fundraising</span>
          </div>
          
          <!-- Deal Tabs -->
          <div class="deal-tabs">
            <button class="deal-tab active"><i class="fas fa-chart-pie"></i> Overview</button>
            <button class="deal-tab"><i class="fas fa-users"></i> Investors</button>
            <button class="deal-tab"><i class="fas fa-money-bill-wave"></i> Distributions</button>
            <button class="deal-tab" onclick="location.href='deal-room.html'"><i class="fas fa-folder-open"></i> Deal Room</button>
            <button class="deal-tab"><i class="fas fa-file-contract"></i> Documents</button>
            <button class="deal-tab"><i class="fas fa-cog"></i> Waterfall Settings</button>
          </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions-card">
          <div class="quick-actions-title">Quick Actions</div>
          <div class="quick-actions-grid">
            <button class="quick-action-btn" onclick="location.href='fundraising.html'">
              <i class="fas fa-paper-plane"></i>
              <span>Send Capital Call</span>
            </button>
            <button class="quick-action-btn" onclick="location.href='distributions.html'">
              <i class="fas fa-calculator"></i>
              <span>Run Distribution</span>
            </button>
            <button class="quick-action-btn" onclick="location.href='deal-room.html'">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Upload Documents</span>
            </button>
