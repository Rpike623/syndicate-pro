<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0a0a0f; --bg-panel: #13131a; --bg-card: #1a1a24; --bg-hover: #252533;
      --accent: #8b5cf6; --accent-2: #06b6d4; --success: #22c55e; --warning: #f59e0b; --danger: #ef4444;
      --text: #f8fafc; --text-muted: #64748b; --border: rgba(255,255,255,0.06); --radius: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; -webkit-font-smoothing: antialiased; }
    h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
    .app { display: flex; min-height: 100vh; }
    
    /* Sidebar - Desktop */
    .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 1000; transition: transform 0.3s ease; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-mark { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    .logo span { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.25rem; }
    .nav { flex: 1; padding: 16px 12px; overflow-y: auto; }
    .nav-section { font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); margin: 24px 12px 12px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 10px; font-size: 14px; margin: 2px 0; transition: all 0.15s; }
    .nav-item:hover, .nav-item.active { background: linear-gradient(135deg, rgba(139,92,246,0.15), rgba(6,182,212,0.1)); color: var(--text); border: 1px solid rgba(139,92,246,0.3); }
    .nav-item i { width: 20px; text-align: center; }
    .sidebar-close { display: none; position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 1.2rem; }
    .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 999; }
    .sidebar-overlay.active { display: block; }
    
    /* Mobile Header */
    .mobile-header { display: none; padding: 16px 20px; border-bottom: 1px solid var(--border); background: var(--bg-panel); position: sticky; top: 0; z-index: 100; }
    .mobile-header-content { display: flex; align-items: center; justify-content: space-between; }
    .menu-btn { width: 44px; height: 44px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-card); color: var(--text); font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
    .mobile-logo { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.1rem; }
    .mobile-logo span { color: var(--accent); }
    
    .main { flex: 1; margin-left: 260px; }
    .content { padding: 32px; max-width: 1440px; }
    
    .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 32px; border-bottom: 1px solid var(--border); background: var(--bg-panel); }
    .header h1 { font-size: 1.4rem; }
    .header p { color: var(--text-muted); font-size: 14px; margin-top: 4px; }
    
    .btn { padding: 12px 24px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; transition: all 0.15s; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(139,92,246,0.35); }
    .btn-ghost { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-muted); }
    
    /* Stats */
    .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 32px; }
    .stat { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; }
    .stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .stat-icon { width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
    .stat-icon.purple { background: rgba(139,92,246,0.15); color: var(--accent); }
    .stat-icon.green { background: rgba(34,197,94,0.15); color: var(--success); }
    .stat-icon.cyan { background: rgba(6,182,212,0.15); color: var(--accent-2); }
    .stat-icon.orange { background: rgba(245,158,11,0.15); color: var(--warning); }
    .stat-value { font-family: 'Space Grotesk'; font-size: 1.75rem; font-weight: 600; }
    .stat-label { color: var(--text-muted); font-size: 13px; margin-top: 4px; }
    
    /* Deals Grid */
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .section-title { font-size: 1.1rem; font-weight: 600; }
    .view-all { color: var(--accent); text-decoration: none; font-size: 14px; }
    .deals-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .deal-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; transition: all 0.2s; cursor: pointer; }
    .deal-card:hover { border-color: rgba(139,92,246,0.4); transform: translateY(-2px); }
    .deal-header { padding: 20px; border-bottom: 1px solid var(--border); }
    .deal-top { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .deal-name { font-size: 15px; font-weight: 600; }
    .deal-status { font-size: 11px; padding: 4px 10px; border-radius: 20px; font-weight: 500; }
    .deal-status.fundraising { background: rgba(139,92,246,0.15); color: var(--accent); }
    .deal-status.closed { background: rgba(34,197,94,0.15); color: var(--success); }
    .deal-status.operating { background: rgba(6,182,212,0.15); color: var(--accent-2); }
    .deal-location { font-size: 13px; color: var(--text-muted); }
    .deal-progress { padding: 20px; }
    .progress-top { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
    .progress-bar { height: 6px; background: rgba(255,255,255,0.06); border-radius: 3px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-2)); border-radius: 3px; }
    .deal-stats { display: grid; grid-template-columns: repeat(3, 1fr); padding: 16px 20px; border-top: 1px solid var(--border); }
    .deal-stat { text-align: center; }
    .deal-stat:not(:last-child) { border-right: 1px solid var(--border); }
    .deal-stat-value { font-family: 'Space Grotesk'; font-size: 15px; font-weight: 600; }
    .deal-stat-label { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
    
    /* Quick Actions */
    .quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 32px; }
    .quick-action { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; text-align: center; text-decoration: none; color: var(--text); transition: all 0.15s; }
    .quick-action:hover { border-color: var(--accent); }
